{% extends 'base.html' %}
  
{% block styles %}
  <link rel="stylesheet" href="{{url_for('static',filename='styles/styles.css')}}">
{% endblock %}

{% block content %}
  <h1>Color Controller</h1>
  <input type="color" name="colorPicker" id="colorPicker">
  <button id="offButton">Off</button>
  <button id="randomButton">Random Color</button>

  <div id="lightgrid">
    {% for row in rows %}
    <div class="lightrow" data-row="{{ row }}">
        {% for col in columns %}
        <input class="boxColor" type="color" data-col="{{ col }}">
        {% endfor %}
    </div>
    {% endfor %}
  </div>
  






{% endblock %}


{% block scripts %}
    <script src="{{url_for('static',filename='scripts/index.js')}}"></script>
{% endblock %}
